        @keyframes pulseShadow {

        .info-box p { margin: 8px 0; font-size: 1.15em; }

        /* –ö–ê–°–¢–û–ú–ù–´–ô –ê–£–î–ò–û-–ü–õ–ï–ï–† (–°—Ç–∏–ª–∏–∑–æ–≤–∞–Ω –ø–æ–¥ —Ç–µ–º–Ω—É—é –ø–∞–Ω–µ–ª—å) */

        .player-controls {

        .play-btn {

            color: white;

            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 0 20px var(--accent-color);

        }
        .play-btn:hover {

        .progress-bar-container {

            background-color: #222;

        .progress-bar-fill {

    <!-- === JavaScript –¥–ª—è –≤–æ–∑—Ä–∞—Å—Ç–∞ –ò –ù–û–í–û–ì–û –ü–õ–ï–ï–†–ê === -->
    <script>
        // 1. –†–ê–°–ß–ï–¢ –í–û–ó–†–ê–°–¢–ê (2006)
        const birthDate = new Date("2006-12-31T00:00:00"); 
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        
        const hasHadBirthday = today.getMonth() > birthDate.getMonth() || 
                               (today.getMonth() === birthDate.getMonth() && today.getDate() >= birthDate.getDate());
        
        if (!hasHadBirthday) { age--; }
        document.getElementById('age').textContent = age;


        // 2. –ö–û–ù–¢–†–û–õ–õ–ï–† –ê–£–î–ò–û (Custom Player Logic)
        const audio = document.getElementById('customAudioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressFill = document.getElementById('progressFill');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
        audio.addEventListener('loadedmetadata', () => {
            durationDisplay.textContent = formatTime(audio.duration);
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        audio.addEventListener('timeupdate', () => {
            const percentage = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${percentage}%`;
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
        });

        // –ö–Ω–æ–ø–∫–∞ Play/Pause
        const togglePlay = () => {
            if (audio.paused) {
                audio.play().catch(error => console.error("Audio Playback Attempt Failed:", error)); 
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        };
        
        // –ü–µ—Ä–µ–º–æ—Ç–∫–∞
        progressBarContainer.addEventListener('click', (e) => {
            const rect = progressBarContainer.getBoundingClientRect();
            const clickPercentage = (e.clientX - rect.left) / rect.width;
            audio.currentTime = clickPercentage * audio.duration;
        });

        // –°–±—Ä–æ—Å –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ —Ç—Ä–µ–∫–∞
        audio.addEventListener('ended', () => {
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
            progressFill.style.width = '0%';
            currentTimeDisplay.textContent = '0:00';
            audio.currentTime = 0;
        });
        
        // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –ì–†–û–ú–ö–û–°–¢–¨–Æ ---
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
            if (audio.volume === 0) { volumeIcon.textContent = 'üîá'; } 
            else if (audio.volume < 0.5) { volumeIcon.textContent = 'üîâ'; } 
            else { volumeIcon.textContent = 'üîä'; }
        });
        
        // --- –ê–ö–¢–ò–í–ê–¶–ò–Ø –ó–í–£–ö–ê –ü–†–ò –ü–ï–†–í–û–ú –ö–õ–ò–ö–ï (–ù–ê –ö–ù–û–ü–ö–ï PLAY) ---
        playPauseBtn.addEventListener('click', () => {
            togglePlay();
            audio.muted = false; 
        });

        // –ò–∫–æ–Ω–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        if (audio.volume > 0.5) { volumeIcon.textContent = 'üîä'; } 
        else if (audio.volume > 0) { volumeIcon.textContent = 'üîâ'; } 
        else { volumeIcon.textContent = 'üîá'; }
    </script>
